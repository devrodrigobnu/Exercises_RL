<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Escreva uma função que receba três números e retorne o maior deles.

        let numero_1 = parseInt(prompt('Digite um número: '))
        let numero_2 = parseInt(prompt('Digite um segundo número: '))
        let numero_3 = parseInt(prompt('Digite um terceiro número: '))

        if (numero_1 > numero_2 && numero_1 > numero_3) {
            alert(numero_1 + ' é o maior número ')
        } else if (numero_2 > numero_1 && numero_2 > numero_3) {
            alert(numero_2 + ' é o maior número ') 
        } else {
            alert(numero_3 + ' é o maior número ')
        }



    </script>
</body>
</html>
