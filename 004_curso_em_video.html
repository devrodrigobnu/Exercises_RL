<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(2, 2, 2);
            color:  rgb(255, 255, 255)   ;

        }
    </style>

    <script>

        var nome = window.prompt('Qual é o seu nome?') // recebe nome 
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras.<br/>`) // informa quantas letras tem 
        document.write(`Seu nome em maíusculas é ${nome.toUpperCase()}<br/>`) // Informa nome em letras maiusculas
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`) //

    </script>
</body>
</html>
