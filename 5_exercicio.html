<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

    // Escreva uma função que receba um número e retorne true se ele for par e false se for ímpar.

    let numero = parseInt(prompt('Digite um número válido: '))

    if (numero % 2 === 0) {
        alert('Este número é par')
    } else {
        alert('Este número é impar')
    }


    </script>
</body>
</html>
