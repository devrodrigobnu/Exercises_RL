<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Escreva uma função que receba dois números e retorne o maior deles.

        let numero_1 = parseInt(prompt('Digite um número inteiro: '))
        let numero_2 = parseInt(prompt('Digite outro número inteiro: '))

        if (numero_1 > numero_2) {
            alert(numero_1 + ' é o maior número.')
        } else {
            alert(numero_2 + ' é o maior número ')
        }

    </script>
</body>
</html>
