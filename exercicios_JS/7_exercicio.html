<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva uma função que receba um número e retorne true se ele for um múltiplo de 3 e false caso contrário.

        let numero = parseInt(prompt('Digite um número: '))

        if (numero % 3 === 0 ) {
            alert(numero + ' é um multiplo de 3 ')
        } else {
            alert(numero + ' não é um multiplo de 3')
        }
             

     


    </script>
</body>
</html>
