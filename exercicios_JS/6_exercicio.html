<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Escreva uma função que receba um número e retorne true se ele for positivo e false se for negativo.
        
        let numero = parseInt(prompt('Digite um número: '))

        if (numero >= 0 ) {
            alert('Este número é positivo!')
        } else {
            alert('Este número é negativo!')
        }



    </script>
</body>
</html>
