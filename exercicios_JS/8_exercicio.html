<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Escreva uma função que receba um ano e retorne true se ele for bissexto e false caso contrário.

        let ano = parseInt(prompt('Digite um ano no formato YYYY'))

        if (ano % 4 === 0 && ano % 100 !== 0 || ano % 400 === 0)  {
            alert(ano + ' é bissexto ')
        } else {
            alert(ano + ' não é bissexto ')
        }
     


    </script>
</body>
</html>
