<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        
        // Escreva uma função que recebe um número como parâmetro e verifica se é par ou ímpar.

        let numero = parseInt(prompt('Digite um número: '))
        let impar = 0
        let par = 0 

        if (numero % 2 === 0) {
            par = numero;
            console.log(par + ' é um número par!')
        } else {
            impar = numero;
            console.log(impar + ' é um número impar!')
        }


    </script>
</body>
</html>
